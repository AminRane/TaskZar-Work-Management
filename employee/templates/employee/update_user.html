{% extends 'employee/profile.html' %}
{% block updateform %}
<div class="card card-body" style="box-shadow:2px 2px 2px 2px rgba(97,98,98,0.75)">
<form action="" method="Post">
	{% csrf_token %}
	{{ form.as_p }}

	<div class="form-group">
		<button type="submit" class="btn btn-primary">Save</button>
	</div>
	{{form.errors}}
</form>
    </div>
<script>
    var form_fields = document.getElementsByTagName('input')
	var gender = document.getElementById('id_gender')
	gender.className += 'form-control mb-2'
    var pass = document.getElementById('id_password')
    pass.style.display = 'none'
    for (var field in form_fields){
        form_fields[field].className += ' form-control mb-2'
    }
</script>
{%endblock updateform %}
